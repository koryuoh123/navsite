<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>前航 - 前端导航站点</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">

    <style>#favDialog {
        border: transparent;
        border-radius: 10px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -220px;
        margin-top: -110px;
      }
      #favDialog form {
        /* 居中表单 */
        margin: 0 auto;
        width: 400px;
        /* 显示表单的轮廓 */
        padding: 1em;

        height: 200px;
      }
      .form-wrapper {
        margin-top: 2em;
      }
      label {
        /* 确保所有label大小相同并正确对齐 */
        display: inline-block;
        width: 90px;
        text-align: right;
      }
      input,
      textarea {
        /* 确保所有文本输入框字体相同
     textarea默认是等宽字体 */
        font: 1em sans-serif;

        /* 使所有文本输入框大小相同 */
        width: 300px;
        box-sizing: border-box;

        /* 调整文本输入框的边框样式 */
        border: 1px solid #999;
      }

      input:focus,
      textarea:focus {
        /* 给激活的元素一点高亮效果 */
        border-color: #000;
      }
      menu {
        position: relative;
        transform: translateY(30px);
        display: flex;
        justify-content: center;
      }
      menu button {
        /* 把按钮放到和文本输入框一样的位置 */
        font-size: inherit; /* 和label的大小一样 */
        color: white;
        background-color: rgb(251, 114, 153);
        border: transparent;
        border-radius: 10px;
        height: 2em;
        width: 4em;
      }

      button {
        /* 这个外边距的大小与label和文本输入框之间的间距差不多 */
        margin-left: 0.5em;
      }
      .icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }</style>
  <script src="/style.e308ff8e.js"></script></head>
  <body>
    <header class="globalHeader">
      <form class="searchForm" method="get" action="https://www.baidu.com/s">
        <input name="wd" type="text">
        <button type="submit">搜索</button>
      </form>
    </header>
    <main class="globalMain">
      <div class="content">
        <!-- <dialog> -->
        <dialog id="favDialog">
          <form method="dialog">
            <div class="form-wrapper">
              <label for="name">别名： </label>
              <input type="text" name="name" id="name" value="">
            </div>
            <div class="form-wrapper">
              <label for="url">网址： </label>
              <input type="text" name="url" id="url" value="" required="">
            </div>
            <menu>
              <button type="button" id="cancel">取消</button>
              <button type="button" id="confirm">确定</button>
              <button type="button" id="remove">删除</button>
            </menu>
          </form>
        </dialog>
        <!-- </dialog> -->
      </div>
      <div class="father">
        <ul class="siteList">
          <li class="last">
            <div class="addButton">
              <div class="icon-wrapper">
                <svg class="icon" aria-hidden="true">
                  <use xlink:href="#icon-add-pink"></use>
                </svg>
              </div>
              <div class="text">新增网站</div>
            </div>
          </li>
        </ul>
      </div>
      <!-- <dialog class="editSite">
        <form method="dialog">
        <div class="title">修改快捷方式</div>
        <div class="name">名称</div>
        <input type="text" name="nameInput">
        <div class="url">网址</div>
        <input type="text" name="urlInput">
        <div class="buttonContainer">
          <button class="delete" >删除</button>
          <div class ="fill"></div>
          <button class="confirm"type ="submit"value = "default">确定</button>
          <button class="cancel">取消</button>
        </div>
      </form>
      </dialog> -->
    </main>

    <script src="//at.alicdn.com/t/font_1839895_a26oud6sj1w.js"></script>
    <script src="//at.alicdn.com/t/font_1839895_wf5cuew2n9.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/main.1f19ae8e.js"></script>
  </body>
</html>
